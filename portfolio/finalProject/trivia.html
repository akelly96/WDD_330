<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trivia</title>   
        <link rel="stylesheet" href="trivia.css"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <h1>The Extreme Trivia Challenge</h1>
        </div>
        <div id="form">
            <h3>Select A Category</h3>
            <select id="category"></select>
            <h3>Select A Type</h3>
            <div id="radio">
                <input type="radio" name="type" value="" id="any" checked/>
                <label for="any">Any Type</label><br/>
                <input type="radio" name="type" value="&type=multiple" id="multiple"/>
                <label for="multiple">Multiple Choice</label><br/>
                <input type="radio" name="type" value="&type=boolean" id="boolean"/>
                <label for="boolean">True/False</label>
            </div><br/>
        </div>
        <div id="loading"></div>
        <div id="triviaQuestions">
            <div id="question"></div>
            <div id="answerSheet"></div>
        </div>
        <div id="errorDisplay"></div>
        <script type="module" src="index.js"></script>
    </body>
</html>
