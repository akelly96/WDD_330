<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trivia</title>   
        <link rel="stylesheet" href="trivia.css"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <h1>The Extreme Trivia Challenge</h1>
        </div>
        <form id="form">
            <h3>Select A Category</h3>
            <select id="category"></select>
            <h3>Select A Type</h3>
            <div id="radio"></div><br/>
        </form>
        <div id="loading"></div>
        <h3 id="score"></h3>
        <div id="triviaQuestions">
            <div id="question"></div>
            <div id="answerSheet"></div>
        </div>
        <div id="errorDisplay"></div>
        <div id="results"></div>
        <script type="module" src="index.js"></script>
    </body>
</html>
