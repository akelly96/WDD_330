<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AJAX/FETCH Practice</title>
        <style>
            li {
                margin-left:40px;
            }
        </style>
        <script>
            const object = fetch("https://pokeapi.co/api/v2/pokemon/1")
            .then( function(response) {
                if(response.ok) {
                    return response;
                }
                throw Error(response.statusText);
            })
            .then(response => response.json())
            .then(function(data) {
                let pokemon = document.createElement("div");
                pokemon.innerHTML = `
                <h2>Name: ${data.name}</h2>
                <h3>Abilities: </h3>`;
                data.abilities.forEach(element => {
                    pokemon.innerHTML += `<li>${element.ability.name}</li>`
                });
                pokemon.innerHTML += `<h3>Moves: </h3>`;
                data.moves.forEach(element => {
                    pokemon.innerHTML += `<li>${element.move.name}</li>`
                });
                document.body.appendChild(pokemon);
            })
            .catch(error => console.log("There was an Error!"))
        </script>
        
    </head>
    <body>

    </body>
</html>
